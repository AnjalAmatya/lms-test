<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correct Answer Sound Test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Slow-moving clouds at different speeds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.6;
            z-index: 1;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        
        /* Cloud 1: Very Slow */
        .c1 { width: 200px; height: 60px; top: 15%; animation: drift 90s linear infinite; }
        /* Cloud 2: Moderate Slow */
        .c2 { width: 120px; height: 40px; top: 40%; animation: drift 65s linear infinite; }
        /* Cloud 3: Slow */
        .c3 { width: 250px; height: 80px; top: 70%; animation: drift 110s linear infinite; }

        @keyframes drift {
            from { left: -300px; }
            to { left: 100vw; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 2px solid #fff;
        }

        h1 { color: #1976d2; margin-bottom: 0.5rem; }
        p { color: #64b5f6; margin-bottom: 2rem; font-weight: bold; }

        #correctBtn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #correctBtn:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        #correctBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <div class="card">
        <h1>Question Correct!</h1>
        <p>Click the button to hear the reward</p>
        <button id="correctBtn">Check Answer</button>
    </div>

    <script>
        // Initialize Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Your core function
        function playSystemSound(freq, duration, type = 'sine') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // Gain envelope for a "pluck" sound
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // The "Neat & Celebratory" Logic
        document.getElementById('correctBtn').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // A bright, shimmering C-Major 9th Arpeggio
            const successNotes = [
                { f: 523.25, d: 0.1, t: 'sine' },     // C5
                { f: 659.25, d: 0.1, t: 'sine' },     // E5
                { f: 783.99, d: 0.1, t: 'sine' },     // G5
                { f: 987.77, d: 0.15, t: 'triangle' }, // B5 (The sparkle note)
                { f: 1046.50, d: 0.4, t: 'sine' }      // C6 (High resolution)
            ];

            successNotes.forEach((note, i) => {
                setTimeout(() => {
                    playSystemSound(note.f, note.d, note.t);
                }, i * 60); // Fast timing makes it feel like a "shimmer"
            });
        });
    </script>
</body>
</html>
